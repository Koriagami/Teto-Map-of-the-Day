# Nixpacks configuration for Railway deployment
# Ensures canvas (node-canvas) system dependencies are installed

[phases.setup]
nixPkgs = [
  "nodejs-20_x",
  "cairo",
  "pango",
  "libpng",
  "libjpeg",
  "giflib",
  "librsvg",
  "pkg-config"
]

[phases.install]
cmds = [
  "npm ci"
]

[phases.build]
cmds = [
  "npm run db:generate"
]

[start]
cmd = "npm start"
